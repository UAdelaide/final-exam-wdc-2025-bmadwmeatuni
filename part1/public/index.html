<!DOCTYPE html>
<html lang="en">
<head>
    <title>Hot Dawg</title>
    <link rel="stylesheet" href="/stylesheets/style.css">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>

<body>
    <div id="app">
        <h1>If you click this button a PoKemOn wud be summon, maybe.., idk..</h1>
        <div class="dog-container">
            <h2>THIS IS HOW YOU SHALL CALL UPON THE K9 OF THE DAY BEFORE TOMORROW: {{ dogName }}</h2>
            <img :src="dogImage" />
            <p>Hunderasse: {{ breed }}</p>
            <p>Desc: {{ description }}</p>
        </div>
        <button @click="summonDog">If you know you know, I for one don't remember what this does!</button>
    </div>

    <script>
        const { createApp } = Vue;

        createApp({
            data() {
                return {
                    dogImage: '',
                    dogName: 'Taumatawhakatangihangakoauauotamateaturipukakapikimaungahoronukupokaiwhenuakitanatahu',
                    breed: 'Chó Cỏ, lông chẳng ngắn cũng chẳng dài, wanna know what i said? google it',
                    description: 'A dog that can only be seen on this site, truly a marvelous beast, it is said that it likes to watch the AFL while streaming LOL'
                };
            },
            methods: {
                async summonDog() {
                    const response = await fetch('https://dog.ceo/api/breeds/image/random');
                    const data = await response.json();
                    this.dogImage = data.message;
                }
            },
            mounted() {
                this.summonDog();
            }
        }).mount('#app');
    </script>
</body>
</html>
